<h1>Lista de Vendas</h1>

<form method="get">
    <select name="cliente">
        <option value="">Todos os Clientes</option>
        {% for cliente in clientes %}
        <option value="{{ cliente.id }}" {% if cliente.id == cliente_id %}selected{% endif %}>
            {{ cliente.nome }}
        </option>
        {% endfor %}
    </select>
    De: <input type="date" name="data_inicio" value="{{ data_inicio }}">
    At√©: <input type="date" name="data_fim" value="{{ data_fim }}">
    <button type="submit">Filtrar</button>
</form>

<table>
    <thead>
        <tr>
            <th>Cliente</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Data</th>
            <th>Valor Total</th>
        </tr>
    </thead>
    <tbody>
        {% for venda in vendas %}
        <tr>
            <td>{{ venda.cliente.nome }}</td>
            <td>{{ venda.produto.nome }}</td>
            <td>{{ venda.quantidade }}</td>
            <td>{{ venda.data_venda }}</td>
            <td>R$ {{ venda.valor_total }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Nenhuma venda encontrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'lista_produtos' %}"> voltar </a>
